apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aviation-platform

resources:
  - ../../base/
  - ../../../backend/k8s/
  - ../../../frontend/k8s/

images:
  - name: bajajv/aviation-backend
    newTag: develop
  - name: bajajv/aviation-frontend
    newTag: develop

configMapGenerator:
  - name: aviation-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

patchesStrategicMerge:
  - deployment-patch.yaml