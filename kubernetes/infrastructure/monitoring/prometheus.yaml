apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    
    scrape_configs:
    - job_name: 'aviation-backend'
      static_configs:
      - targets: ['backend-service.aviation-platform:8000']
    
    - job_name: 'aviation-frontend'
      static_configs:
      - targets: ['frontend-service.aviation-platform:80']